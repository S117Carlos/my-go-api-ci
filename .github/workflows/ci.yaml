name: Continuos Integration
on: push
jobs:
  run_code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.0
      - name: Linting
        run: |
          go fmt ./...
          go vet ./...
      - name: Run tests
        run: go test

